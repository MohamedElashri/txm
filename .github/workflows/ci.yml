name: CI Build
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.22.5 
      - name: Download dependencies
        run: |
          go mod tidy
      - name: Build
        run: |
          go build -o txm-${{ matrix.os }}
          zip txm-${{ matrix.os }}.zip txm-${{ matrix.os }}
